name: Deploy CRM Premier

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build project
        run: npm run build

      - name: Copy files via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: crm-premier.com
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          source: "dist/*"
          target: "/home/deploy/apps/crm-premier/current"

      - name: Reload nginx
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: crm-premier.com
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo systemctl reload nginx
